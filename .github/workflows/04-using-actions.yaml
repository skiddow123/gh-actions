name: 04-Using Actions

on:
    push:

jobs:
    setup-node:
        defaults:
          run:
            working-directory: 04-using-actions/react-app
            
        runs-on: ubuntu-latest
        steps:
           - name: Checkout Code
             uses: actions/checkout@v4

           - name: Setup Node
             uses: actions/setup-node@v4
             with:
               node-version: 23.6.1

           - name: install NPM Packages
             run: npm ci

           - name: Run React App
             run: npm run start

